<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="ninaicon.8ac7bec0.png">
  <title>Star Fight</title>
  <style>canvas{
      border:1px solid black;
      display: block;
      box-sizing: border-box;
    }
    body{
      margin:0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    menu {
      position: absolute;
      width: 40vw;
      height: 60vh;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(50, 30, 100, 0.4);
      background: linear-gradient(#440088aa, #000000aa), url('ninamagic.d1b3b914.png');
      border: 1px solid rgba(120, 120, 120, 0.4);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
      overflow: auto;
      color: #ddd;
      font-family:'Courier New', Courier, monospace;
    }

    .menu__button {
      background-color: transparent;
      border: 1px solid #000088;
      color: inherit;
      font-family: inherit;
      padding: 1em 1.5em;
      font-size: 2rem;
      cursor: pointer;
    }

    .menu__button:hover {
      background-color: rgba(150, 150, 150, 0.4);
    }

    .menu__button_inactive {
      color: #444;
      cursor: default;
    }

    .menu__button_inactive:hover {
      background-color:  rgba(0, 0, 0, 0.4);
    }

    .menu__controls-description {
      width: fit-content;
      margin: auto;
      line-height: 1.4;
    }

    kbd {
      color: black;
      font-weight: lighter;
      border: 1px solid #888;
      border-radius: 3px;
      background-color: #bbb;
      padding: 0 1em;
    }

    .hidden {
      visibility: hidden;
    }</style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <menu>
    <button class="menu__button menu__button_inactive">New Game</button>
    <button class="menu__button menu__button_inactive">Continue</button>
    <!-- <button class="menu__button menu__button_inactive">Controls</button> -->
    <ul class="menu__controls-description">
      <li>Use <kbd>mouse</kbd> to move the spaceship</li>
      <li>Use <kbd>left click</kbd> to shoot</li>
      <li>Hold <kbd>Space</kbd> to pause spaceship's movement</li>
      <li>Press <kbd>Esc</kbd> to pause game</li>
    </ul>
  </menu>
  <script src="script.75da7f30.js"></script>
</body>
</html>
